<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Race Day</title>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


        
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/stylesTwo.css">

    </head>

    <body>
        <h1> Race Day </h1>

        <p id="tagline"> Solve your problems by betting on a horse. Click Race when you've placed a bet.. </p>

        <input type="button" value="Race!" id="go">
        <input type="button" value="Reset" id="reset">

        <div id="racetrack">
            <img src="img/carHorsetwo.png" alt="Racehorse 1" id="horse1" class="horse">
            <img src="img/carHorse.png" alt="Racehorse 2" id="horse2" class="horse">

        </div>

        <div id="raceInfoBox" class="clearfix">
            <h2>Results</h2>
            <div id="raceInfo1" class="raceInfo">Horse 1<span></span></div>
            <div id="raceInfo2" class="raceInfo">Horse 2<span></span></div>
        </div>

        <script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
        
        <script src="js/jquerypage.js"></script>
        
    </body>

</html>
